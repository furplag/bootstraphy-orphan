<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileColor" content="#f18d05">
<meta name="msapplication-TileImage" content="{{ "/assets/icon/favicon-144x.png" | prepend: site.baseurl }}">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">
<link rel="stylesheet" href="{{ "/libs/css/bootstrap.min.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/dist/css/bootstraphy.min.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/css/docs.min.css" | prepend: site.baseurl }}">
{% if page.fullPage %}<link rel="stylesheet" href="{{ "/libs/css/fullPage.css" | prepend: site.baseurl }}">{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<script src="{{ "/libs/js/modernizr.js" | prepend: site.baseurl }}"></script>
<!--[if lt IE 9]>
  <script src="{{ "/libs/js/html5shiv.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/libs/js/respond.min.js" | prepend: site.baseurl }}"></script>
  <link href="{{ "/libs/js/respond-proxy.html" | prepend: site.baseurl }}" id="respond-proxy" rel="respond-proxy" />
  <link href="{{ "/libs/js/respond.proxy.gif" | prepend: site.baseurl }}" id="respond-redirect" rel="respond-redirect" />
  <script src="{{ "/libs/js/respond.proxy.js" | prepend: site.baseurl }}"></script>
<![endif]-->

<script>
// Analytics
(function (i,s,o,g,r,a,m) {i['GoogleAnalyticsObject']=r;i[r]=i[r]||function () {
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-32646527-1', 'furplag-was.me')
ga('send', 'pageview')

// Webfonts
document.documentElement.className = document.documentElement.className + ' wf-processing'
var wfl = document.createElement('ul')
wfl.className = 'font-loading'
wfl.appendChild(document.createElement('li'))
wfl.appendChild(document.createElement('li'))

var loadComplete = function () {
  document.documentElement.className = document.documentElement.className.replace('wf-processing', '')
  setTimeout(function () {wfl.parentNode.removeChild(wfl)}, 1000)
}

WebFontConfig = {
  google: {
    families: ['Open+Sans:300,400,700', 'Roboto+Slab:300,400,700']
  },
  custom: {
      families: ['NoToS:n3,n4,n5,n7,n9'],
      urls: ['http://cdn.furplag-was.me/fonts/notos/_fontface.css']
  },
  loading: function () {
    document.body.insertBefore(wfl, document.body.childNodes[0]);
  },
  fontloading: function (f,s) {},
  fontactive: function (f,s) {},
  fontinactive: function (f,s) {},
  active: function () {loadComplete()},
  inactive: function () {loadComplete()},
  timeout: 3500
};
(function () {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1.5.2/webfont.js';
  wf.src = '{{ "/libs/js/webfont.js" | prepend: site.baseurl }}';
  wf.type = 'text/javascript';
  wf.async = 'true';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(wf, s);
})();
</script>

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/assets/icon/favicon-152x.png" | prepend: site.baseurl }}">
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/assets/icon/favicon-120x.png" | prepend: site.baseurl }}">
<link rel="icon" href="{{ "/assets/icon/favicon.ico" | prepend: site.baseurl }}">
</head>
